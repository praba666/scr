<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders</title>
    <link rel="stylesheet" href="css\index.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  </head>
  <body>
    <div class="slider">
        <div class="slider-item active"><img src="image\1.jpg" alt="1"></div>
        <div class="slider-item"><img src="image\2.jpg" alt="2"></div>
        <div class="slider-item"><img src="image\3.jpg" alt="3"></div>
        <div class="slider-item"><img src="image\4.jpg" alt="4"></div>
        <div class="slider-item"><img src="image\5.jpg" alt="5"></div>
        <div class="slider-item"><img src="image\6.jpg" alt="6"></div>
        <div class="slider-btns">
            <button id="btn-prev"><ion-icon name="chevron-back-outline"></ion-icon></button>
            <button id="btn-next"><ion-icon name="chevron-forward-outline"></ion-icon></button>
        </div>
    </div>
    <script src="js\index.js"></script>
  </body>
</html>
